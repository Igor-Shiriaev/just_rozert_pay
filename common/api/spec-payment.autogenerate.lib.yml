#@ def extra_http_actions():
/payment/v2/cardpay_applepay/extraactions/applepay_merchant_validation:
  post:
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            properties:
              creds_id:
                title: Creds Id
                type: integer
              domain:
                title: Domain
                type: string
              merchant_identifier:
                title: Merchant Identifier
                type: string
              validation_url:
                default: https://apple-pay-gateway.apple.com/paymentservices/startSession
                title: Validation Url
                type: string
            required:
            - merchant_identifier
            - domain
            title: ApplepayMerchantValidationExtraAction
            type: object
      required: true
    responses:
      '200':
        content:
          application/json: {}
        description: ''
    summary: Extra action applepay_merchant_validation
/payment/v2/interkassa_mercadopago/extraactions/extra_data:
  get:
    operationId: payment.v2.interkassa_mercadopago.extraactions.extra_data
