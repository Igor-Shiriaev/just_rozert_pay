/payment/v2/moonpay/extraactions/moonpay_get_deposit_url:
  post:
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            properties:
              amount_face_currency:
                title: Amount Face Currency
                type: string
              amount_face_value:
                title: Amount Face Value
                type: string
              amount_foreign_currency:
                title: Amount Foreign Currency
                type: string
              amount_foreign_value:
                title: Amount Foreign Value
                type: string
              theme:
                enum:
                - light
                - dark
                title: Theme
                type: string
            required:
            - amount_face_value
            - amount_face_currency
            - amount_foreign_value
            - amount_foreign_currency
            - theme
            title: MoonpayGetDepositUrlExtraAction
            type: object
      required: true
    responses:
      '200':
        content:
          application/json:
            schema:
              properties:
                url:
                  title: Url
                  type: string
              required:
              - url
              title: MoonpayGetDepositUrlResponse
              type: object
        description: ''
    summary: Extra action moonpay_get_deposit_url
