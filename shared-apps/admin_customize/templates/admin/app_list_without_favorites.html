{% for app in app_list %}
  <div
      class="app-{{ app.app_label }} module{% if app.app_url in request.path|urlencode %} current-app{% endif %}">
    <table class="app-table" {% if favorite_models %}x-data="{collapsed: true}"{% endif %}>
      <caption>
        <a href="{{ app.app_url }}" class="section">
          {{ app.name }}
        </a>
      </caption>
      {% for model in app.models %}
        <tr class="model-{{ model.object_name|lower }} {% if model.admin_url in request.path|urlencode %} current-model{% endif %}">
          {% if model.admin_url %}
            <th scope="row"><a href="{{ model.admin_url }}"
                {% if model.admin_url in request.path|urlencode %}
                               aria-current="page"{% endif %}>{{ model.name }}</a></th>
          {% else %}
            <th scope="row">{{ model.name }}</th>
          {% endif %}
          <td></td>
          <td></td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endfor %}
