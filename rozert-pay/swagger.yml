  /api/payment/v1/muwe-spei/create_instruction/:
    post:
      operationId: Create MUWE SPEI deposit instruction
      description: "\nCreate or retrieve CLABE (18-digit account number) for MUWE\
        \ SPEI deposits.\n\n**Behavior**:\n- If customer already has a CLABE for this\
        \ wallet, returns the existing one (idempotent)\n- If not, generates a new\
        \ CLABE via MUWE API\n- MUWE API is idempotent: same customer ID always returns\
        \ the same CLABE\n\n**Usage**:\n1. Customer requests deposit instruction\n\
        2. Backend returns CLABE\n3. Customer makes SPEI transfer to this CLABE\n\
        4. MUWE sends webhook notification\n5. Funds are credited to customer's account\n\
        \n**Note**: CLABE is permanently bound to customer once generated.\n     \
        \   "
      tags:
      - MUWE SPEI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestInstruction'
        required: true
      security:
      - HMACAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_InstructionResponse'
          description: ''
  /api/payment/v1/muwe-spei/withdraw/:
    post:
      operationId: Create MUWE SPEI withdrawal transaction
      description: "\nCreate a withdrawal transaction via MUWE SPEI.\n\n**Requirements**:\n\
        - Customer must have a verified external account (CLABE + bank info)\n- External\
        \ account must include:\n  - `unique_account_number`: Customer's CLABE (18\
        \ digits)\n  - `extra.bankCode`: Bank code (e.g., \"40014\")\n  - `extra.accountName`:\
        \ Account holder name (optional, uses full_name if not set)\n\n**Flow**:\n\
        1. Withdrawal request is validated\n2. MUWE api is called to initiate payout\n\
        3. Transaction status is updated via webhook\n4. Funds are sent to customer's\
        \ CLABE\n\n**Status updates**:\n- Initial: PENDING\n- On webhook: SUCCESS\
        \ or FAILED\n        "
      tags:
      - MUWE SPEI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MuweSpeiWithdrawalTransactionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MuweSpeiWithdrawalTransactionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MuweSpeiWithdrawalTransactionRequest'
        required: true
      security:
      - HMACAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: ''
